<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地域活動記録システム</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="container">
        <h1>地域活動記録システム</h1>
        
        <div id="auth-section">
            <div class="auth-forms">
                <div class="form-section">
                    <h2>ログイン</h2>
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="ユーザー名" required>
                        <input type="password" id="login-password" placeholder="パスワード" required>
                        <button type="submit">ログイン</button>
                    </form>
                </div>
                
                <div class="form-section">
                    <h2>新規登録</h2>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="ユーザー名" required>
                        <input type="email" id="register-email" placeholder="メールアドレス" required>
                        <input type="password" id="register-password" placeholder="パスワード" required>
                        <button type="submit">新規登録</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="message-area"></div>
    </div>

    <script src="/static/js/index.js"></script>
</body>
</html>
